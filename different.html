<!DOCTYPE html>
<html>
<head>
    <title>List of Lists Rendering Example</title>
</head>
<body>
    <h1>List of Lists Values:</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
